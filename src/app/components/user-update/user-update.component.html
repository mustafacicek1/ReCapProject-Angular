<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Kullanıcı Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="userUpdateForm">
                    <div class="mb-3">
                        <label for="firstName">Adınız</label>
                    <div class="form-group">
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Adınız" />
                    </div>
                    </div> 
                    <div class="mb-3">
                        <label for="lastName">Soyadınız</label>
                    <div class="form-group">
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Soyadınız" />
                    </div>
                    </div> 
                    <div class="mb-3">
                        <label for="oldPassword">Eski Şifre</label>
                    <div class="form-group">
                        <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" placeholder="Eski Şifre" />
                    </div>
                    </div> 
                    <div class="mb-3">
                        <label for="newPassword">Yeni Şifre</label>
                    <div class="form-group">
                        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Yeni Şifre" />
                    </div>
                    </div> 
                </form>        
                </div>    
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
                </div>     
            </div>
        </div>
    </div>
